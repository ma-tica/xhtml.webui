<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


	<p:remoteCommand name="onCellClick"
		actionListener="#{crud.onCellClick}" update=":form_main :form_toolbar :form_growl @form"></p:remoteCommand>


	<p:dataTable var="item" value="#{crud.list}">
<!-- 		<p:columns value="#{grid.columns}" var="column" -->
<!-- 			sortBy="#{column.propertyName}" filterBy="#{column.propertyName}" -->
<!-- 			selectRow="false"> -->
		<p:columns value="#{crud.columns}" var="column"
			selectRow="false">
			<f:facet name="header">
					#{column.caption}
			</f:facet>
			<div style="cursor: pointer; width: 100%; height: 100%;"
				onclick="onCellClickWrapper(this, '#{column.propertyName}' ,'#{item.id}');">
				<h:outputText value="#{item[column.propertyName]}" />
			</div>
		</p:columns>
	</p:dataTable>

</ui:composition>
