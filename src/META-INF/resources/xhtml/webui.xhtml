<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>CTMS</title>
	
	
	<script name="jquery/jquery.js" library="primefaces"></script>

	<script type="text/javascript">
		//<![CDATA[

		var selectedcell;

		function onCellClickWrapper(element, propertyName, rowId) {
			selectedcell = $(element);
			onCellClick([ {
				name : 'propertyName',
				value : propertyName
			}, {
				name : 'rowId',
				value : rowId
			} ]);
		}
		//]]>
	</script>


</h:head>

<h:body>

	<h:form id="form_growl">
		<p:growl id="messages" showDetail="true" autoUpdate="true" />
	</h:form>

	<p:layout fullPage="true">
		<p:layoutUnit position="north">
			<h:form id="form_toolbar">
				<ui:include src="toolbar.xhtml"></ui:include>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="west" closable="false" collapsible="true"
			resizable="true" size="300" header="Lista" effect="">
			<h:form id="form_grid">
				<div style="width: 100%;">
					<ui:include src="grid.xhtml"></ui:include>
				</div>
			</h:form>

		</p:layoutUnit>
		<p:layoutUnit position="center">
			<h:form id="form_main">
				<p:remoteCommand name="saveFormMain" process="@form"
					update=":form_grid :form_growl :form_toolbar @form"
					action="#{crud.save}" />
				<p:remoteCommand name="deleteFormMain" process="@form"
					update=":form_grid :form_growl :form_toolbar @form"
					action="#{crud.delete}" />
				<ui:include src="form.xhtml"></ui:include>
			</h:form>
		</p:layoutUnit>
	</p:layout>


</h:body>
</html>
