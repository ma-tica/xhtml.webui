<h:head>


</h:head>

<h:body>


	<h:form id="form_growl">
		<p:growl id="messages" showDetail="true" autoUpdate="true" />
	</h:form>


	<p:layout id="main_fullpage_layout" fullPage="true">
		<p:layoutUnit position="north">
			<ui:include src="commonToolbar.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit id="mcmatica-west-layout" position="west" closable="false" collapsible="true" 
			resizable="true" size="30%" header="#{mclbl['selectiongrid.header']}" effect="" >
			
			<h:form id="form_grid"  >
				<ui:include src="commonSelectiongrid.xhtml" />
			</h:form>
			
			
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<h:form id="form_main">
				<!-- 					<p:messages autoUpdate="true" id="msgs" showDetail="true" -->
				<!-- 						showSummary="true" /> -->
				<p:remoteCommand name="saveFormMain" process="@form"
					update=":form_grid :form_growl :form_toolbar @form"
					action="#{bean.save}" />
				<p:remoteCommand name="deleteFormMain" process="@form"
					update=":form_grid :form_growl :form_toolbar @form"
					action="#{bean.delete}" />
				<p:remoteCommand name="cancelFormMain" process="@form"
					update=":form_grid :form_growl :form_toolbar @form"
					action="#{bean.cancel}" />


				<p:remoteCommand name="startEding" process="@form"
					update=":form_grid :form_growl :form_toolbar @form"
					/>


				<!-- 					<ui:insert name="content" /> -->
				<ui:include src="commonForm.xhtml"></ui:include>
			</h:form>
		</p:layoutUnit>


	</p:layout>


				<script>
	
		$(document).ready( function() {
			var west = $('#mcmatica-west-layout > .ui-widget-content');
			
			console.log(west.height());
			
			$('#form_grid').find('.ui-datatable-scrollable-body').css('height', west.height()-115);
			
			
		});
	
	</script>


</h:body>
