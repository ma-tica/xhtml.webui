<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:form id="form_toolbar">
	
		<p:blockUI block=":main_fullpage_layout" trigger="toolbarnewbtn, toolbarsavebtn, toolbardeletebtn, toolbarcancelbtn" />
	
		<p:confirmDialog global="true">
			<p:commandButton value="Si" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="No" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>

		<p:toolbar>
			<f:facet name="left">
			
				<!--  Button NEW  -->
				<p:commandButton id="toolbarnewbtn" type="submit" immediate="true" resetValues="true"
					ajax="true" value="New" icon="ui-icon-document"
					actionListener="#{bean.create}" update=":form_main @form"
					process="@this"
					disabled="#{bean.editing eq true}" >
				</p:commandButton>					 
					
				<!--  Button SAVE  -->	
				<p:commandButton id="toolbarsavebtn" type="button" ajax="true" value="Save"
					icon="ui-icon-disk" onclick="saveFormMain();"
					disabled="#{bean.selected eq null or bean.editing eq false }" >
				</p:commandButton>

				<!--  Button DELETE  -->
				<p:commandButton id="toolbardeletebtn" type="button" ajax="true" value="Delete"
					icon="ui-icon-trash" onclick="deleteFormMain();"
					disabled="#{bean.selected eq null or bean.editing eq true }" >					
					<p:confirm header="Confirmation"
						message="Procedere con l'eliminazione ?" icon="ui-icon-alert" />
				</p:commandButton>

				<!--  Button CANCEL  -->
				<p:commandButton id="toolbarcancelbtn" type="button" ajax="true" value="Annulla"
					icon="ui-icon-trash" 
					disabled="#{bean.editing eq false }"
					onclick="cancelFormMain();">
					<p:confirm header="Confirmation"
						message="Annullare le modifiche in corso ?" icon="ui-icon-alert" />
				</p:commandButton>

				<span class="ui-separator"> <span
					class="ui-icon ui-icon-grip-dotted-vertical" />
				</span>
<!-- 				<p:commandButton type="submit" immediate="true" resetValues="true" -->
<!-- 					ajax="true" value=">>" icon="ui-icon-document" -->
<!-- 					actionListener="#{bean.next}" update=":form_grid :form_main @form" -->
<!-- 					process="@this"> -->
<!-- 				</p:commandButton>					  -->

			</f:facet>

			<f:facet name="right">
				<p:commandButton type="submit"  value="Home" action="#{bean.goToHome}" icon="fa fa-home" process="@this" ></p:commandButton>
<!-- 				<p:menuButton value="Options"> -->
<!-- 					<p:menuitem value="Home" action="#{bean.goToHome}" /> -->
<!-- 				</p:menuButton> -->
			</f:facet>

		</p:toolbar>
	</h:form>
</ui:composition>
